<!-- How would you toggle a class on an element when another element is clicked -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sideBar{
            height: 100vh;
            width: 10rem;
            background-color: red;
            position: fixed;
            top: 0;
            left: 0;
            transform: translateX(-100%);
            transition: all ease-in 0.3s;
        }
        .showSideBar{
            transform: translateX(0%);

        }
        nav{
            display:  flex;
            align-items: center;
            justify-content: right;
        }
    </style>
</head>
<body>
    <nav>NavBar <button>toggle</button></nav>

    <div class="sideBar showSideBar">Sidebar</div>
    <script src="script.js"></script>
</body>
</html>
