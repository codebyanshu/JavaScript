<!-- How can you update the DOM based on user input in real-time -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <label for="name">Name</label>
        <input id ="name" type="text" placeholder="Enter your text">
    </div>
    <div>
        <label for="email">Email</label>
        <input id ="email" type="text" placeholder="Enter your email">
    </div>
    <h3>Preview</h3>
    <div class="livePrieview">
        <p>Name : <span class="nameValue"></span></p>
        <p>Email:  <span class="emailValue"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
