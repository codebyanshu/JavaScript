<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color switcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Color changer</h1>
        <div class="inputBtnContainer">
            <button class="random">Random color</button>
            <input type="text" id="colorInput" placeholder="Enter a color or hex(eg.white/#fffff)">
            <button class="apply-btn">Apply color</button>
        </div>
        <p class="current-color">
        Current color : 
        <span class="current-color-value">
            rgb(255, 250, 183)
        </span>
    </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
